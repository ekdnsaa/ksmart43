<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

	  <th:block layout:fragment="customContents">
	  <div th:include="search/goodsSearch :: searchGoodsFragment"></div><br/>
	  	<table border="1">
	  		<thead>
	  			<tr>
	  				<td>상품코드</td>
	  				<td>상품명</td>
	  				<td>상품가격</td>
	  				<td>판매자아이디</td>
	  				<td>상품등록날짜</td>
	  				<td>수정</td>
	  				<td>삭제</td>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="l:${goodsList}">
	  				<td th:text="${l.goodsCode}"></td>
	  				<td th:text="${l.goodsName}"></td>
	  				<td th:text="${l.goodsPrice}"></td>
	  				<td th:text="${l.goodsSellerId}"></td>
	  				<td th:text="${l.goodsRegDate}"></td>
	  				<td>
						<a th:href="@{/goods/modifyGoods(goodsCode=${l.goodsCode})}">수정</a>
					</td>
					<td>
						<a href="#">삭제</a>
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(goodsList)}">
					<td colspan="5">조회된 내용이 없습니다.</td>
				</tr>
	  		</tbody>
	  	</table>
	  
	  
	  
	  
	  </th:block>
</html>
